apiVersion: v1
kind: Namespace
metadata:
  name: cb-ops

---

apiVersion: v1
kind: ResourceQuota
metadata:
  name: resource-quota
  namespace: cb-ops
spec:
  hard:
    pods: "20"
    requests.cpu: "2"
    requests.memory: 6Gi
    limits.cpu: "4"
    limits.memory: 10Gi
    services.loadbalancers: "0"
    services.nodeports: "0"
    persistentvolumeclaims: "3"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: cb-ops

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pods-all
  namespace: cb-ops
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get","list","watch"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: jenkins
  namespace: cb-ops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pods-all
subjects:
- kind: ServiceAccount
  name: jenkins

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: create-namespaces
rules:
- apiGroups: ["*"]
  resources: ["serviceaccounts", "rolebindings", "roles", "resourcequotas", "namespaces"]
  verbs: ["create","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["configmaps", "rolebindings", "roles", "resourcequotas", "namespaces"]
  verbs: ["create","get","list"]

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ops-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: create-namespaces
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: cb-ops